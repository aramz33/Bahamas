<!DOCTYPE html>
<html lang="en">
<head>
  <title>Summary Result</title>
  <style>
    .result-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .result-container h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .result-container p {

      padding: 12px 12px 12px 12px;
    background: #0a081e !important;
    border-radius: 10px;
    color: #fff;
    white-space: pre-wrap;
    }

    .result-container .error {
      background-color: #ffcccc;
      padding: 12px;
      border-radius: 4px;
      color: #333;
    }

    .result-container form {
      margin-top: 20px;
    }

    .result-container label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    .result-container textarea {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .result-container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>Summary Result</h1>

    {% if summary %}
      <p>{{ summary }}</p>
    {% else %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="user_input">Add your specifications and comments:</label>
        <label>
            <textarea name="user_input" rows="4" cols="50"></textarea>
        </label>
        <br>
      <input type="submit" value="Generate new summary">
    </form>

    {% if system_response %}
      <h2>New Response:</h2>
      <p>{{ system_response }}</p>
    {% endif %}

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  <a href="{% url 'generate_summary' %}">Go back to input page</a>

  </div>
</body>
</html>
