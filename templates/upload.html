<!DOCTYPE html>
<html>
<head>
  <title>Project BAHAMAS</title>
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
    }

    .form-container input[type="file"],
    .form-container textarea {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container p {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Project BAHAMAS</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="file">Upload an audio file (Max size: 25MB)</label>
      <input type="file" name="files" accept="audio/*" multiple onchange="checkFileSize(this)">

      <div id="text-fields-container">
        <div class="text-field">
          <label for="text">Enter your text:</label>
          <textarea name="text" rows="4" cols="50"></textarea>

          <select name="type">
            <option value="pdf">PDF Summary</option>
            <option value="text">General Text</option>
            <option value="video">Video Meeting Transcription</option>
          </select>
        </div>
      </div>

      <button type="button" onclick="addTextField()">Add Text Field</button>

      <input type="submit" value="Generate summary">
    </form>

    {% if success %}
      <p>{{ success }}</p>
    {% endif %}
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
  </div>

  <script>
    function checkFileSize(fileInput) {
      const maxSizeInBytes = 25 * 1024 * 1024; // 25 megabytes
      const fileSize = fileInput.files[0].size;

      if (fileSize > maxSizeInBytes) {
        alert('Error: File size should be smaller than 25 megabytes.');
        fileInput.value = ''; // Clear the file input field
      }
    }

    function addTextField() {
      const container = document.getElementById('text-fields-container');
      const textField = document.createElement('div');
      textField.className = 'text-field';

      const label = document.createElement('label');
      label.htmlFor = 'text';
      label.textContent = 'Enter your text:';
      textField.appendChild(label);

      const textarea = document.createElement('textarea');
      textarea.name = 'text';
      textarea.rows = '4';
      textarea.cols = '50';
      textField.appendChild(textarea);

      const select = document.createElement('select');
      select.name = 'type';
      const option1 = document.createElement('option');
      option1.value = 'pdf';
      option1.textContent = 'PDF Summary';
      select.appendChild(option1);
      const option2 = document.createElement('option');
      option2.value = 'text';
      option2.textContent = 'General Text';
      select.appendChild(option2);
      const option3 = document.createElement('option');
      option3.value = 'video';
      option3.textContent = 'Video Meeting Transcription';
      select.appendChild(option3);

      textField.appendChild(select);

      container.appendChild(textField);
    }
  </script>
</body>
</html>
